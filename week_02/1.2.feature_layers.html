<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Intro to FeatureLayer | Sample | ArcGIS API for JavaScript 4.18
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.18/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.18/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer"
      ], function (Map, MapView, FeatureLayer) {
        var map = new Map({
          basemap: "topo-vector"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
					center: [-90, 30],
					zoom: 12
        });

        /********************
         * Add feature layer
         ********************/

				// vehicle access by census tract
				var featureLayer_2 = new FeatureLayer({
					url:
						"https://services1.arcgis.com/0MSEUqKaxRlEPj5g/ArcGIS/rest/services/NewOrleansVehicleAccess/FeatureServer/2"
				});
				
				map.add(featureLayer_2);				
				
        // Subsidized housing locations
        var featureLayer_1 = new FeatureLayer({
          url:
						"https://services2.arcgis.com/HsXtOCMp1Nis1Ogr/ArcGIS/rest/services/SubsidizedHousing_SixMetroAreas_2017/FeatureServer/0"
        });

        map.add(featureLayer_1);
				

      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
